<html>

<head>
    <script src="d3.min.js"></script>
    <script type="text/javascript">
        var width = 300;
        var height = 400;
        var rectHeight = 25;
        var dataset = [100, 100, 200];

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", 20)
            .attr("y", function (d, i) {
                return i * rectHeight;
            })
            .attr("width", function (d) {
                return d;
            })
            .attr("height", rectHeight - 2)
            .attr("fill", "steelblue");
        var dataset1 = [2.5, 2.1, 1.7, 1.3, 0.9];
        //定义比例尺
        var linear = d3.scale.linear()
            .domain([0, d3.max(dataset1)])
            .range([0, 250]);

        var axis = d3.svg.axis()
            .scale(linear)      //指定比例尺
            .orient("bottom")   //指定刻度的方向
            .ticks(7);          //指定刻度的数量
    </script>
</head>

</body>

</html>
