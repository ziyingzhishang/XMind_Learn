<!DOCTYPE html>
<html>
<head>
<title>Dynamic Preview of Textarea with MathJax Content</title>
<!-- Copyright (c) 2012-2016 The MathJax Consortium -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    jax: ["input/TeX","output/SVG"],
    SVG: {
      scale: 120
    },
    showProcessingMessages: true,
    tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] }
  });
</script>
<script type="text/javascript" src="F://snowbrush_devTime//MathJax/MathJax.js?config=TeX-AMS_SVG"></script>
<script type="text/javascript" src="svg.js"></script>
<link rel="stylesheet" href="mathquill.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="mathquill.js"></script>
<script type="text/javascript" src="sample-dynamic-2.js"></script>
<style>
  body{position:relative; color:#000; border:1px solid #000; overflow: hidden;}
  #svg{position: absolute; }
</style>
<script>
    var MQ = MathQuill.getInterface(2);
</script>
</head>

<body id="body">
<div id="svg"></div>
<p> Type text (mixed with MathML, TeX or asciimath) in the box below for a live preview.</p>

<textarea id="MathInput" cols="60" rows="3" onkeyup="Preview.Update()" style="margin-top:5px">
</textarea>

<ul>
<li>TeX, inline mode: <code>\(...\)</code> or <code>$...$</code></li>

<li>Asciimath: <code>`...`</code>.</li>
</ul>
</p>-->

<p>Preview is shown here:</p>
<div id="MathPreview" style="border:1px solid; padding: 3px; width:50%; margin-top:5px"></div>
<div id="MathBuffer" style="border:1px solid; padding: 3px; width:50%; margin-top:5px; 
visibility:hidden; position:absolute; top:0; left: 0"></div>

<div id="problem">x=\delta\frac{-b\pm\sqrt{b^2-4ac}}{2}</div>

  <div id="math"></div>
</div>-->

<script>
Preview.Init();
</script>

</body>
</html>
