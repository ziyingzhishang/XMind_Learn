<html>
    <head>
        <title>SVG变换序列</title>
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="2"></circle>
            <g id="box" style="stroke:black; fill:none;">
                <rect x="35" y="40" width="30" height="20"></rect>
            </g>
            <use xlink:href="#box" transform="translate(-50 ,-50 ) scale(2)"></use>
            <use xlink:href="#box" transform="translate(-75, -75) scale(2.5)"></use>
            <!--
                围绕中心放缩，translate(-clientX*(factor-1), -clientY*(factor-1))  scale(factor) 
            -->
        </svg>
    </body>
</html>
