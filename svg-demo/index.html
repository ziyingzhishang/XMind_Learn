<html>

<head>
    <title> SCG DEMO</title>
    <style>
        svg{
            display: block;
            width: 500;
            height: 500;
            margin: auto;
            border: thick double navy;
            background-color: lightblue;
        }
        body{
            font-family: cursive;
        }
        circle{
            fill:lavender;
            stroke:navy;
            strike-width: 5;
        }
    </style>
</head>

<body>
    <h1>SVG DEMO </h1>
    <svg viewbox="0 0 250 250"
        xmlns="http://www.w3.org/2000/svg">
        <title> AN SVG DEMO</title>    
        <circle cx="125" cy="125" r="100"></circle>
        <text x="125" y="125" dy="0.5em" text-anchor="middle">Look it is a svg</text>
    </svg>
    <div>
        <object id="shirt_" type="image/svg+xml" data="shirt.svg"/>
    </div>
    
</body>

</html>
